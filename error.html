<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="favicon.ico">
  <title>Invalid Request</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #ff6863;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }
    .error-box {
      background-color: #2c2c2c;
      padding: 30px;
      border: 2px solid #ff6863;
      border-radius: 10px;
      max-width: 500px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin: 0 0 20px;
    }
    a {
      color: #f5ecd4;
      text-decoration: none;
      border: 1px solid #f5ecd4;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #f5ecd4;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>Oops! Invalid or Expired Token</h1>
    <p>The page you're trying to access is not valid or has expired.</p>
    <a href="index.html">Go Back to Homepage</a>
  </div>
</body>
</html>
