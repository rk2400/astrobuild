<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhraGaneshAstro | Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffcc70;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: 12px 25px;
      background-color: #ffcc70;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #ffb84d;
    }
  </style>
</head>
<body>
  <div class="container" id="thankyou-box" style="display:none;">
    <h1>Thank You!</h1>
    <p>Your enquiry has been successfully submitted.<br>We appreciate your interest and will get back to you shortly.</p>
    <a href="index.html">Return to Home</a>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");

    if (!token) {
      window.location.href = "error.html";
    }

    // Validate and delete token
    fetch("https://script.google.com/macros/s/AKfycbzk273zB3CrbIHLhSekEsOWocu2Cyfwo0R6ZGO4nFqYysEebS6G4q_xYnKVN79WCqA/exec?token=" + encodeURIComponent(token) + "&action=finalize")
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("thankyou-box").style.display = "block";
        } else {
          window.location.href = "error.html";
        }
      })
      .catch(() => {
        window.location.href = "error.html";
      });
  </script>
</body>
</html>
